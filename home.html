<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles/home.css">
    <title>VE/Home</title>
</head>
<body>
    <!-- Header (Contains Nav-bar Only) -->
    <header>
        <div class="header_wrapper">
            <div class="logo">
                <img src="./assets/images/VE_LOGO.svg" alt="">
            </div>

            

            <nav class="menu desktop mobile">
                <ul>
                    <li class="active">Home</li>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Download</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="download-btn">
                <button class="head-download-btn">Download now</button>
            </div>

            <div class="menu-toggle" id="menu-btn">
                <img src="./assets/images/MENU_OPEN.svg" alt="menu-btn" >
            </div>
        </div>
    </header>

    <main>
        <section id="hero-section">
            <div class="hero-wrapper">
                <div class="hero-content">
                    <h1>Your opportunity to view everything</h1>
                    <p>Redefine the way you view your environment and interact with your imagination.</p>
                    <div class="hero-footer">
                        <button class="head-download-btn">Download now</button>
                        <div class="star-content">
                            <div class="stars">
                                <i class="fas fa-star" ></i>
                                <i class="fas fa-star" ></i>
                                <i class="fas fa-star" ></i>
                                <i class="fas fa-star" ></i>
                                <i class="fas fa-star" ></i>
                            </div>
                            <p style="font-size: 14px;">from 100+ reviews</p>
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./assets/images/home_assets/hero-illustr-img.svg" alt="illustration1">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="./index.js"></script>
</body>
</html>
